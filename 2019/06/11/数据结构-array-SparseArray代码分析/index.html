br><span class="line">305</span><br><span class="line">306</span><br><span class="line">307</span><br><span class="line">308</span><br><span class="line">309</span><br><span class="line">310</span><br><span class="line">311</span><br><span class="line">312</span><br><span class="line">313</span><br><span class="line">314</span><br><span class="line">315</span><br><span class="line">316</span><br><span class="line">317</span><br><span class="line">318</span><br><span class="line">319</span><br><span class="line">320</span><br><span class="line">321</span><br><span class="line">322</span><br><span class="line">323</span><br><span class="line">324</span><br><span class="line">325</span><br><span class="line">326</span><br><span class="line">327</span><br><span class="line">328</span><br><span class="line">329</span><br><span class="line">330</span><br><span class="line">331</span><br><span class="line">332</span><br><span class="line">333</span><br><span class="line">334</span><br><span class="line">335</span><br><span class="line">336</span><br><span class="line">337</span><br><span class="line">338</span><br><span class="line">339</span><br><span class="line">340</span><br><span class="line">341</span><br><span class="line">342</span><br><span class="line">343</span><br><span class="line">344</span><br><span class="line">345</span><br><span class="line">346</span><br><span class="line">347</span><br><span class="line">348</span><br><span class="line">349</span><br><span class="line">350</span><br><span class="line">351</span><br><span class="line">352</span><br><span class="line">353</span><br><span class="line">354</span><br><span class="line">355</span><br><span class="line">356</span><br><span class="line">357</span><br><span class="line">358</span><br><span class="line">359</span><br><span class="line">360</span><br><span class="line">361</span><br><span class="line">362</span><br><span class="line">363</span><br><span class="line">364</span><br><span class="line">365</span><br><span class="line">366</span><br><span class="line">367</span><br><span class="line">368</span><br><span class="line">369</span><br><span class="line">370</span><br><span class="line">371</span><br><span class="line">372</span><br><span class="line">373</span><br><span class="line">374</span><br><span class="line">375</span><br><span class="line">376</span><br><span class="line">377</span><br><span class="line">378</span><br><span class="line">379</span><br><span class="line">380</span><br><span class="line">381</span><br><span class="line">382</span><br><span class="line">383</span><br><span class="line">384</span><br><span class="line">385</span><br><span class="line">386</span><br><span class="line">387</span><br><span class="line">388</span><br><span class="line">389</span><br><span class="line">390</span><br><span class="line">391</span><br><span class="line">392</span><br><span class="line">393</span><br><span class="line">394</span><br><span class="line">395</span><br><span class="line">396</span><br><span class="line">397</span><br><span class="line">398</span><br><span class="line">399</span><br><span class="line">400</span><br><span class="line">401</span><br><span class="line">402</span><br><span class="line">403</span><br><span class="line">404</span><br><span class="line">405</span><br><span class="line">406</span><br><span class="line">407</span><br><span class="line">408</span><br><span class="line">409</span><br><span class="line">410</span><br><span class="line">411</span><br><span class="line">412</span><br><span class="line">413</span><br><span class="line">414</span><br><span class="line">415</span><br><span class="line">416</span><br><span class="line">417</span><br><span class="line">418</span><br><span class="line">419</span><br><span class="line">420</span><br><span class="line">421</span><br><span class="line">422</span><br><span class="line">423</span><br><span class="line">424</span><br><span class="line">425</span><br><span class="line">426</span><br><span class="line">427</span><br><span class="line">428</span><br><span class="line">429</span><br><span class="line">430</span><br><span class="line">431</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * SparseArrays map integers to Objects.  Unlike a normal array of Objects,</span><br><span class="line"> * there can be gaps in the indices.  It is intended to be more memory efficient</span><br><span class="line"> * than using a HashMap to map Integers to Objects, both because it avoids</span><br><span class="line"> * auto-boxing keys and its data structure doesn&#x27;t rely on an extra entry object</span><br><span class="line"> * for each mapping.</span><br><span class="line"> *</span><br><span class="line"> * &lt;p&gt;Note that this container keeps its mappings in an array data structure,</span><br><span class="line"> * using a binary search to find keys.  The implementation is not intended to be appropriate for</span><br><span class="line"> * data structures</span><br><span class="line"> * that may contain large numbers of items.  It is generally slower than a traditional</span><br><span class="line"> * HashMap, since lookups require a binary search and adds and removes require inserting</span><br><span class="line"> * and deleting entries in the array.  For containers holding up to hundreds of items,</span><br><span class="line"> * the performance difference is not significant, less than 50%.&lt;/p&gt;</span><br><span class="line"> *</span><br><span class="line"> * &lt;p&gt;To help with performance, the container includes an optimization when removing</span><br><span class="line"> * keys: instead of compacting its array immediately, it leaves the removed entry marked</span><br><span class="line"> * as deleted.  The entry can then be re-used for the same key, or compacted later in</span><br><span class="line"> * a single garbage collection step of all removed entries.  This garbage collection will</span><br><span class="line"> * need to be performed at any time the array needs to be grown or the the map size or</span><br><span class="line"> * entry values are retrieved.&lt;/p&gt;</span><br><span class="line"> *</span><br><span class="line"> * &lt;p&gt;It is possible to iterate over the items in this container using</span><br><span class="line"> * &#123;@link #keyAt(int)&#125; and &#123;@link #valueAt(int)&#125;. Iterating over the keys using</span><br><span class="line"> * &lt;code&gt;keyAt(int)&lt;/code&gt; with ascending values of the index will return the</span><br><span class="line"> * keys in ascending order, or the values corresponding to the keys in ascending</span><br><span class="line"> * order in the case of &lt;code&gt;valueAt(int)&lt;/code&gt;.&lt;/p&gt;</span><br><span class="line"> */</span><br><span class="line">public class SparseArray&lt;E&gt; implements Cloneable &#123;</span><br><span class="line">    private static final Object DELETED = new Object();</span><br><span class="line">    private boolean mGarbage = false;</span><br><span class="line"></span><br><span class="line">    private int[] mKeys;</span><br><span class="line">    private Object[] mValues;</span><br><span class="line">    private int mSize;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Creates a new SparseArray containing no mappings.</span><br><span class="line">     */</span><br><span class="line">    public SparseArray() &#123;</span><br><span class="line">        this(10);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Creates a new SparseArray containing no mappings that will not</span><br><span class="line">     * require any additional memory allocation to store the specified</span><br><span class="line">     * number of mappings.  If you supply an initial capacity of 0, the</span><br><span class="line">     * sparse array will be initialized with a light-weight representation</span><br><span class="line">     * not requiring any additional array allocations.</span><br><span class="line">     */</span><br><span class="line">    public SparseArray(int initialCapacity) &#123;</span><br><span class="line">        if (initialCapacity == 0) &#123;</span><br><span class="line">            mKeys = EmptyArray.INT;</span><br><span class="line">            mValues = EmptyArray.OBJECT;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            mValues = ArrayUtils.newUnpaddedObjectArray(initialCapacity);</span><br><span class="line">            mKeys = new int[mValues.length];</span><br><span class="line">        &#125;</span><br><span class="line">        mSize = 0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    @Override</span><br><span class="line">    @SuppressWarnings(&quot;unchecked&quot;)</span><br><span class="line">    public SparseArray&lt;E&gt; clone() &#123;</span><br><span class="line">        SparseArray&lt;E&gt; clone = null;</span><br><span class="line">        try &#123;</span><br><span class="line">            clone = (SparseArray&lt;E&gt;) super.clone();</span><br><span class="line">            clone.mKeys = mKeys.clone();</span><br><span class="line">            clone.mValues = mValues.clone();</span><br><span class="line">        &#125; catch (CloneNotSupportedException cnse) &#123;</span><br><span class="line">            /* ignore */</span><br><span class="line">        &#125;</span><br><span class="line">        return clone;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Gets the Object mapped from the specified key, or &lt;code&gt;null&lt;/code&gt;</span><br><span class="line">     * if no such mapping has been made.</span><br><span class="line">     */</span><br><span class="line">    public E get(int key) &#123;</span><br><span class="line">        return get(key, null);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Gets the Object mapped from the specified key, or the specified Object</span><br><span class="line">     * if no such mapping has been made.</span><br><span class="line">     */</span><br><span class="line">    @SuppressWarnings(&quot;unchecked&quot;)</span><br><span class="line">    public E get(int key, E valueIfKeyNotFound) &#123;</span><br><span class="line">        int i = ContainerHelpers.binarySearch(mKeys, mSize, key);</span><br><span class="line"></span><br><span class="line">        if (i &lt; 0 || mValues[i] == DELETED) &#123;</span><br><span class="line">            return valueIfKeyNotFound;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            return (E) mValues[i];</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Removes the mapping from the specified key, if there was any.</span><br><span class="line">     */</span><br><span class="line">    public void delete(int key) &#123;</span><br><span class="line">        int i = ContainerHelpers.binarySearch(mKeys, mSize, key);</span><br><span class="line"></span><br><span class="line">        if (i &gt;= 0) &#123;</span><br><span class="line">            if (mValues[i] != DELETED) &#123;</span><br><span class="line">                mValues[i] = DELETED;</span><br><span class="line">                mGarbage = true;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * @hide</span><br><span class="line">     * Removes the mapping from the specified key, if there was any, returning the old value.</span><br><span class="line">     */</span><br><span class="line">    public E removeReturnOld(int key) &#123;</span><br><span class="line">        int i = ContainerHelpers.binarySearch(mKeys, mSize, key);</span><br><span class="line"></span><br><span class="line">        if (i &gt;= 0) &#123;</span><br><span class="line">            if (mValues[i] != DELETED) &#123;</span><br><span class="line">                final E old = (E) mValues[i];</span><br><span class="line">                mValues[i] = DELETED;</span><br><span class="line">                mGarbage = true;</span><br><span class="line">                return old;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return null;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Alias for &#123;@link #delete(int)&#125;.</span><br><span class="line">     */</span><br><span class="line">    public void remove(int key) &#123;</span><br><span class="line">        delete(key);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Removes the mapping at the specified index.</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;For indices outside of the range &lt;code&gt;0...size()-1&lt;/code&gt;,</span><br><span class="line">     * the behavior is undefined.&lt;/p&gt;</span><br><span class="line">     */</span><br><span class="line">    public void removeAt(int index) &#123;</span><br><span class="line">        if (mValues[index] != DELETED) &#123;</span><br><span class="line">            mValues[index] = DELETED;</span><br><span class="line">            mGarbage = true;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Remove a range of mappings as a batch.</span><br><span class="line">     *</span><br><span class="line">     * @param index Index to begin at</span><br><span class="line">     * @param size Number of mappings to remove</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;For indices outside of the range &lt;code&gt;0...size()-1&lt;/code&gt;,</span><br><span class="line">     * the behavior is undefined.&lt;/p&gt;</span><br><span class="line">     */</span><br><span class="line">    public void removeAtRange(int index, int size) &#123;</span><br><span class="line">        final int end = Math.min(mSize, index + size);</span><br><span class="line">        for (int i = index; i &lt; end; i++) &#123;</span><br><span class="line">            removeAt(i);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void gc() &#123;</span><br><span class="line">        // Log.e(&quot;SparseArray&quot;, &quot;gc start with &quot; + mSize);</span><br><span class="line"></span><br><span class="line">        int n = mSize;</span><br><span class="line">        int o = 0;</span><br><span class="line">        int[] keys = mKeys;</span><br><span class="line">        Object[] values = mValues;</span><br><span class="line"></span><br><span class="line">        for (int i = 0; i &lt; n; i++) &#123;</span><br><span class="line">            Object val = values[i];</span><br><span class="line"></span><br><span class="line">            if (val != DELETED) &#123;</span><br><span class="line">                if (i != o) &#123;</span><br><span class="line">                    keys[o] = keys[i];</span><br><span class="line">                    values[o] = val;</span><br><span class="line">                    values[i] = null;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                o++;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        mGarbage = false;</span><br><span class="line">        mSize = o;</span><br><span class="line"></span><br><span class="line">        // Log.e(&quot;SparseArray&quot;, &quot;gc end with &quot; + mSize);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Adds a mapping from the specified key to the specified value,</span><br><span class="line">     * replacing the previous mapping from the specified key if there</span><br><span class="line">     * was one.</span><br><span class="line">     */</span><br><span class="line">    public void put(int key, E value) &#123;</span><br><span class="line">        int i = ContainerHelpers.binarySearch(mKeys, mSize, key);</span><br><span class="line"></span><br><span class="line">        if (i &gt;= 0) &#123;</span><br><span class="line">            mValues[i] = value;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            i = ~i;</span><br><span class="line"></span><br><span class="line">            if (i &lt; mSize &amp;&amp; mValues[i] == DELETED) &#123;</span><br><span class="line">                mKeys[i] = key;</span><br><span class="line">                mValues[i] = value;</span><br><span class="line">                return;</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            if (mGarbage &amp;&amp; mSize &gt;= mKeys.length) &#123;</span><br><span class="line">                gc();</span><br><span class="line"></span><br><span class="line">                // Search again because indices may have changed.</span><br><span class="line">                i = ~ContainerHelpers.binarySearch(mKeys, mSize, key);</span><br><span class="line">            &#125;</span><br><span class="line"></span><br><span class="line">            mKeys = GrowingArrayUtils.insert(mKeys, mSize, i, key);</span><br><span class="line">            mValues = GrowingArrayUtils.insert(mValues, mSize, i, value);</span><br><span class="line">            mSize++;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Returns the number of key-value mappings that this SparseArray</span><br><span class="line">     * currently stores.</span><br><span class="line">     */</span><br><span class="line">    public int size() &#123;</span><br><span class="line">        if (mGarbage) &#123;</span><br><span class="line">            gc();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return mSize;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Given an index in the range &lt;code&gt;0...size()-1&lt;/code&gt;, returns</span><br><span class="line">     * the key from the &lt;code&gt;index&lt;/code&gt;th key-value mapping that this</span><br><span class="line">     * SparseArray stores.</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;The keys corresponding to indices in ascending order are guaranteed to</span><br><span class="line">     * be in ascending order, e.g., &lt;code&gt;keyAt(0)&lt;/code&gt; will return the</span><br><span class="line">     * smallest key and &lt;code&gt;keyAt(size()-1)&lt;/code&gt; will return the largest</span><br><span class="line">     * key.&lt;/p&gt;</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;For indices outside of the range &lt;code&gt;0...size()-1&lt;/code&gt;,</span><br><span class="line">     * the behavior is undefined.&lt;/p&gt;</span><br><span class="line">     */</span><br><span class="line">    public int keyAt(int index) &#123;</span><br><span class="line">        if (mGarbage) &#123;</span><br><span class="line">            gc();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return mKeys[index];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Given an index in the range &lt;code&gt;0...size()-1&lt;/code&gt;, returns</span><br><span class="line">     * the value from the &lt;code&gt;index&lt;/code&gt;th key-value mapping that this</span><br><span class="line">     * SparseArray stores.</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;The values corresponding to indices in ascending order are guaranteed</span><br><span class="line">     * to be associated with keys in ascending order, e.g.,</span><br><span class="line">     * &lt;code&gt;valueAt(0)&lt;/code&gt; will return the value associated with the</span><br><span class="line">     * smallest key and &lt;code&gt;valueAt(size()-1)&lt;/code&gt; will return the value</span><br><span class="line">     * associated with the largest key.&lt;/p&gt;</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;For indices outside of the range &lt;code&gt;0...size()-1&lt;/code&gt;,</span><br><span class="line">     * the behavior is undefined.&lt;/p&gt;</span><br><span class="line">     */</span><br><span class="line">    @SuppressWarnings(&quot;unchecked&quot;)</span><br><span class="line">    public E valueAt(int index) &#123;</span><br><span class="line">        if (mGarbage) &#123;</span><br><span class="line">            gc();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return (E) mValues[index];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Given an index in the range &lt;code&gt;0...size()-1&lt;/code&gt;, sets a new</span><br><span class="line">     * value for the &lt;code&gt;index&lt;/code&gt;th key-value mapping that this</span><br><span class="line">     * SparseArray stores.</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;For indices outside of the range &lt;code&gt;0...size()-1&lt;/code&gt;, the behavior is undefined.&lt;/p&gt;</span><br><span class="line">     */</span><br><span class="line">    public void setValueAt(int index, E value) &#123;</span><br><span class="line">        if (mGarbage) &#123;</span><br><span class="line">            gc();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        mValues[index] = value;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Returns the index for which &#123;@link #keyAt&#125; would return the</span><br><span class="line">     * specified key, or a negative number if the specified</span><br><span class="line">     * key is not mapped.</span><br><span class="line">     */</span><br><span class="line">    public int indexOfKey(int key) &#123;</span><br><span class="line">        if (mGarbage) &#123;</span><br><span class="line">            gc();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return ContainerHelpers.binarySearch(mKeys, mSize, key);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Returns an index for which &#123;@link #valueAt&#125; would return the</span><br><span class="line">     * specified key, or a negative number if no keys map to the</span><br><span class="line">     * specified value.</span><br><span class="line">     * &lt;p&gt;Beware that this is a linear search, unlike lookups by key,</span><br><span class="line">     * and that multiple keys can map to the same value and this will</span><br><span class="line">     * find only one of them.</span><br><span class="line">     * &lt;p&gt;Note also that unlike most collections&#x27; &#123;@code indexOf&#125; methods,</span><br><span class="line">     * this method compares values using &#123;@code ==&#125; rather than &#123;@code equals&#125;.</span><br><span class="line">     */</span><br><span class="line">    public int indexOfValue(E value) &#123;</span><br><span class="line">        if (mGarbage) &#123;</span><br><span class="line">            gc();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        for (int i = 0; i &lt; mSize; i++) &#123;</span><br><span class="line">            if (mValues[i] == value) &#123;</span><br><span class="line">                return i;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        return -1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Returns an index for which &#123;@link #valueAt&#125; would return the</span><br><span class="line">     * specified key, or a negative number if no keys map to the</span><br><span class="line">     * specified value.</span><br><span class="line">     * &lt;p&gt;Beware that this is a linear search, unlike lookups by key,</span><br><span class="line">     * and that multiple keys can map to the same value and this will</span><br><span class="line">     * find only one of them.</span><br><span class="line">     * &lt;p&gt;Note also that this method uses &#123;@code equals&#125; unlike &#123;@code indexOfValue&#125;.</span><br><span class="line">     * @hide</span><br><span class="line">     */</span><br><span class="line">    public int indexOfValueByValue(E value) &#123;</span><br><span class="line">        if (mGarbage) &#123;</span><br><span class="line">            gc();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        for (int i = 0; i &lt; mSize; i++) &#123;</span><br><span class="line">            if (value == null) &#123;</span><br><span class="line">                if (mValues[i] == null) &#123;</span><br><span class="line">                    return i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                if (value.equals(mValues[i])) &#123;</span><br><span class="line">                    return i;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return -1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Removes all key-value mappings from this SparseArray.</span><br><span class="line">     */</span><br><span class="line">    public void clear() &#123;</span><br><span class="line">        int n = mSize;</span><br><span class="line">        Object[] values = mValues;</span><br><span class="line"></span><br><span class="line">        for (int i = 0; i &lt; n; i++) &#123;</span><br><span class="line">            values[i] = null;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        mSize = 0;</span><br><span class="line">        mGarbage = false;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Puts a key/value pair into the array, optimizing for the case where</span><br><span class="line">     * the key is greater than all existing keys in the array.</span><br><span class="line">     */</span><br><span class="line">    public void append(int key, E value) &#123;</span><br><span class="line">        if (mSize != 0 &amp;&amp; key &lt;= mKeys[mSize - 1]) &#123;</span><br><span class="line">            put(key, value);</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        if (mGarbage &amp;&amp; mSize &gt;= mKeys.length) &#123;</span><br><span class="line">            gc();</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        mKeys = GrowingArrayUtils.append(mKeys, mSize, key);</span><br><span class="line">        mValues = GrowingArrayUtils.append(mValues, mSize, value);</span><br><span class="line">        mSize++;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * &#123;@inheritDoc&#125;</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;This implementation composes a string by iterating over its mappings. If</span><br><span class="line">     * this map contains itself as a value, the string &quot;(this Map)&quot;</span><br><span class="line">     * will appear in its place.</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public String toString() &#123;</span><br><span class="line">        if (size() &lt;= 0) &#123;</span><br><span class="line">            return &quot;&#123;&#125;&quot;;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        StringBuilder buffer = new StringBuilder(mSize * 28);</span><br><span class="line">        buffer.append(&#x27;&#123;&#x27;);</span><br><span class="line">        for (int i=0; i&lt;mSize; i++) &#123;</span><br><span class="line">            if (i &gt; 0) &#123;</span><br><span class="line">                buffer.append(&quot;, &quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            int key = keyAt(i);</span><br><span class="line">            buffer.append(key);</span><br><span class="line">            buffer.append(&#x27;=&#x27;);</span><br><span class="line">            Object value = valueAt(i);</span><br><span class="line">            if (value != this) &#123;</span><br><span class="line">                buffer.append(value);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                buffer.append(&quot;(this Map)&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        buffer.append(&#x27;&#125;&#x27;);</span><br><span class="line">        return buffer.toString();</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br><span class="line"></span><br></pre></td></tr></table></figure>

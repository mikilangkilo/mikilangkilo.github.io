><span class="line">911</span><br><span class="line">912</span><br><span class="line">913</span><br><span class="line">914</span><br><span class="line">915</span><br><span class="line">916</span><br><span class="line">917</span><br><span class="line">918</span><br><span class="line">919</span><br><span class="line">920</span><br><span class="line">921</span><br><span class="line">922</span><br><span class="line">923</span><br><span class="line">924</span><br><span class="line">925</span><br><span class="line">926</span><br><span class="line">927</span><br><span class="line">928</span><br><span class="line">929</span><br><span class="line">930</span><br><span class="line">931</span><br><span class="line">932</span><br><span class="line">933</span><br><span class="line">934</span><br><span class="line">935</span><br><span class="line">936</span><br><span class="line">937</span><br><span class="line">938</span><br><span class="line">939</span><br><span class="line">940</span><br><span class="line">941</span><br></pre></td><td class="code"><pre><span class="line">/**</span><br><span class="line"> * ArrayMap is a generic key-&gt;value mapping data structure that is</span><br><span class="line"> * designed to be more memory efficient than a traditional &#123;@link java.util.HashMap&#125;.</span><br><span class="line"> * It keeps its mappings in an array data structure -- an integer array of hash</span><br><span class="line"> * codes for each item, and an Object array of the key/value pairs.  This allows it to</span><br><span class="line"> * avoid having to create an extra object for every entry put in to the map, and it</span><br><span class="line"> * also tries to control the growth of the size of these arrays more aggressively</span><br><span class="line"> * (since growing them only requires copying the entries in the array, not rebuilding</span><br><span class="line"> * a hash map).</span><br><span class="line"> *</span><br><span class="line"> * &lt;p&gt;Note that this implementation is not intended to be appropriate for data structures</span><br><span class="line"> * that may contain large numbers of items.  It is generally slower than a traditional</span><br><span class="line"> * HashMap, since lookups require a binary search and adds and removes require inserting</span><br><span class="line"> * and deleting entries in the array.  For containers holding up to hundreds of items,</span><br><span class="line"> * the performance difference is not significant, less than 50%.&lt;/p&gt;</span><br><span class="line"> *</span><br><span class="line"> * &lt;p&gt;Because this container is intended to better balance memory use, unlike most other</span><br><span class="line"> * standard Java containers it will shrink its array as items are removed from it.  Currently</span><br><span class="line"> * you have no control over this shrinking -- if you set a capacity and then remove an</span><br><span class="line"> * item, it may reduce the capacity to better match the current size.  In the future an</span><br><span class="line"> * explicit call to set the capacity should turn off this aggressive shrinking behavior.&lt;/p&gt;</span><br><span class="line"> *</span><br><span class="line"> *</span><br><span class="line"> * arraymap是一个key2value的map对象，设计的比传统的hashmap在内存方面更有效果</span><br><span class="line"> * 它将键值对保存在数组结构中，每一个键值对拥有一个hash值对应，用一个object数组保存这个键值对</span><br><span class="line"> * 因此避免了对每一个加入这个map的实体创建一个额外的空间。并且它也尝试更有倾略性的控制这些数组的增长</span><br><span class="line"> * 每一次增长只需要拷贝一次数组里面的对象，不需要重构hash的表</span><br><span class="line"> * </span><br><span class="line"> * 注意，这个数据结构对大数量的对象并不合适，他会比hashmap慢好多，因为查找需要二分查找，并且add和remove操作需要插入和删除数组里面的对象</span><br><span class="line"> * 对于拥有接近上百个对象的容器，arraymap的表现不出色，比一半以上的容器弱</span><br><span class="line"> *</span><br><span class="line"> * 因为这个容器是为了更好的内存占用而设计的，不像别的标准的java容器，arraymap在移除对象的时候，会缩小他的数组</span><br><span class="line"> * 目前开发者对这个缩小的行为无法操作，如果开发者设置了一个容量，然后移除一个对象，arraymap将会减少容量</span><br><span class="line"> * 以后设置一个容量，可以关闭这个倾略性的收缩行为。</span><br><span class="line"> */</span><br><span class="line">public final class ArrayMap&lt;K, V&gt; implements Map&lt;K, V&gt; &#123;</span><br><span class="line">    private static final boolean DEBUG = false;</span><br><span class="line">    private static final String TAG = &quot;ArrayMap&quot;;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Attempt to spot concurrent modifications to this data structure.</span><br><span class="line">     *</span><br><span class="line">     * It&#x27;s best-effort, but any time we can throw something more diagnostic than an</span><br><span class="line">     * ArrayIndexOutOfBoundsException deep in the ArrayMap internals it&#x27;s going to</span><br><span class="line">     * save a lot of development time.</span><br><span class="line">     *</span><br><span class="line">     * Good times to look for CME include after any allocArrays() call and at the end of</span><br><span class="line">     * functions that change mSize (put/remove/clear).</span><br><span class="line">     */</span><br><span class="line">    private static final boolean CONCURRENT_MODIFICATION_EXCEPTIONS = true;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * The minimum amount by which the capacity of a ArrayMap will increase.</span><br><span class="line">     * This is tuned to be relatively space-efficient.</span><br><span class="line">     * arraymap的容量增加，如果不处理的话，最小将是下面这个参数，</span><br><span class="line">     */</span><br><span class="line">    private static final int BASE_SIZE = 4;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Maximum number of entries to have in array caches.</span><br><span class="line">     */</span><br><span class="line">    private static final int CACHE_SIZE = 10;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Special hash array value that indicates the container is immutable.</span><br><span class="line">     */</span><br><span class="line">    static final int[] EMPTY_IMMUTABLE_INTS = new int[0];</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * @hide Special immutable empty ArrayMap.</span><br><span class="line">     */</span><br><span class="line">    public static final ArrayMap EMPTY = new ArrayMap&lt;&gt;(-1);</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Caches of small array objects to avoid spamming garbage.  The cache</span><br><span class="line">     * Object[] variable is a pointer to a linked list of array objects.</span><br><span class="line">     * The first entry in the array is a pointer to the next array in the</span><br><span class="line">     * list; the second entry is a pointer to the int[] hash code array for it.</span><br><span class="line">     */</span><br><span class="line">    static Object[] mBaseCache;</span><br><span class="line">    static int mBaseCacheSize;</span><br><span class="line">    static Object[] mTwiceBaseCache;</span><br><span class="line">    static int mTwiceBaseCacheSize;</span><br><span class="line"></span><br><span class="line">    final boolean mIdentityHashCode;</span><br><span class="line">    int[] mHashes;</span><br><span class="line">    Object[] mArray;</span><br><span class="line">    int mSize;</span><br><span class="line">    MapCollections&lt;K, V&gt; mCollections;</span><br><span class="line"></span><br><span class="line">    private static int binarySearchHashes(int[] hashes, int N, int hash) &#123;</span><br><span class="line">        try &#123;</span><br><span class="line">            return ContainerHelpers.binarySearch(hashes, N, hash);</span><br><span class="line">        &#125; catch (ArrayIndexOutOfBoundsException e) &#123;</span><br><span class="line">            if (CONCURRENT_MODIFICATION_EXCEPTIONS) &#123;</span><br><span class="line">                throw new ConcurrentModificationException();</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                throw e; // the cache is poisoned at this point, there&#x27;s not much we can do</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    int indexOf(Object key, int hash) &#123;</span><br><span class="line">        final int N = mSize;</span><br><span class="line"></span><br><span class="line">        // Important fast case: if nothing is in here, nothing to look for.</span><br><span class="line">        if (N == 0) &#123;</span><br><span class="line">            return ~0;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        int index = binarySearchHashes(mHashes, N, hash);</span><br><span class="line"></span><br><span class="line">        // If the hash code wasn&#x27;t found, then we have no entry for this key.</span><br><span class="line">        if (index &lt; 0) &#123;</span><br><span class="line">            return index;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // If the key at the returned index matches, that&#x27;s what we want.</span><br><span class="line">        if (key.equals(mArray[index&lt;&lt;1])) &#123;</span><br><span class="line">            return index;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // Search for a matching key after the index.</span><br><span class="line">        int end;</span><br><span class="line">        for (end = index + 1; end &lt; N &amp;&amp; mHashes[end] == hash; end++) &#123;</span><br><span class="line">            if (key.equals(mArray[end &lt;&lt; 1])) return end;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // Search for a matching key before the index.</span><br><span class="line">        for (int i = index - 1; i &gt;= 0 &amp;&amp; mHashes[i] == hash; i--) &#123;</span><br><span class="line">            if (key.equals(mArray[i &lt;&lt; 1])) return i;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // Key not found -- return negative value indicating where a</span><br><span class="line">        // new entry for this key should go.  We use the end of the</span><br><span class="line">        // hash chain to reduce the number of array entries that will</span><br><span class="line">        // need to be copied when inserting.</span><br><span class="line">        return ~end;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    int indexOfNull() &#123;</span><br><span class="line">        final int N = mSize;</span><br><span class="line"></span><br><span class="line">        // Important fast case: if nothing is in here, nothing to look for.</span><br><span class="line">        if (N == 0) &#123;</span><br><span class="line">            return ~0;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        int index = binarySearchHashes(mHashes, N, 0);</span><br><span class="line"></span><br><span class="line">        // If the hash code wasn&#x27;t found, then we have no entry for this key.</span><br><span class="line">        if (index &lt; 0) &#123;</span><br><span class="line">            return index;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // If the key at the returned index matches, that&#x27;s what we want.</span><br><span class="line">        if (null == mArray[index&lt;&lt;1]) &#123;</span><br><span class="line">            return index;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // Search for a matching key after the index.</span><br><span class="line">        int end;</span><br><span class="line">        for (end = index + 1; end &lt; N &amp;&amp; mHashes[end] == 0; end++) &#123;</span><br><span class="line">            if (null == mArray[end &lt;&lt; 1]) return end;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // Search for a matching key before the index.</span><br><span class="line">        for (int i = index - 1; i &gt;= 0 &amp;&amp; mHashes[i] == 0; i--) &#123;</span><br><span class="line">            if (null == mArray[i &lt;&lt; 1]) return i;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        // Key not found -- return negative value indicating where a</span><br><span class="line">        // new entry for this key should go.  We use the end of the</span><br><span class="line">        // hash chain to reduce the number of array entries that will</span><br><span class="line">        // need to be copied when inserting.</span><br><span class="line">        return ~end;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private void allocArrays(final int size) &#123;</span><br><span class="line">        if (mHashes == EMPTY_IMMUTABLE_INTS) &#123;</span><br><span class="line">            throw new UnsupportedOperationException(&quot;ArrayMap is immutable&quot;);</span><br><span class="line">        &#125;</span><br><span class="line">        if (size == (BASE_SIZE*2)) &#123;</span><br><span class="line">            synchronized (ArrayMap.class) &#123;</span><br><span class="line">                if (mTwiceBaseCache != null) &#123;</span><br><span class="line">                    final Object[] array = mTwiceBaseCache;</span><br><span class="line">                    mArray = array;</span><br><span class="line">                    mTwiceBaseCache = (Object[])array[0];</span><br><span class="line">                    mHashes = (int[])array[1];</span><br><span class="line">                    array[0] = array[1] = null;</span><br><span class="line">                    mTwiceBaseCacheSize--;</span><br><span class="line">                    if (DEBUG) Log.d(TAG, &quot;Retrieving 2x cache &quot; + mHashes</span><br><span class="line">                            + &quot; now have &quot; + mTwiceBaseCacheSize + &quot; entries&quot;);</span><br><span class="line">                    return;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; else if (size == BASE_SIZE) &#123;</span><br><span class="line">            synchronized (ArrayMap.class) &#123;</span><br><span class="line">                if (mBaseCache != null) &#123;</span><br><span class="line">                    final Object[] array = mBaseCache;</span><br><span class="line">                    mArray = array;</span><br><span class="line">                    mBaseCache = (Object[])array[0];</span><br><span class="line">                    mHashes = (int[])array[1];</span><br><span class="line">                    array[0] = array[1] = null;</span><br><span class="line">                    mBaseCacheSize--;</span><br><span class="line">                    if (DEBUG) Log.d(TAG, &quot;Retrieving 1x cache &quot; + mHashes</span><br><span class="line">                            + &quot; now have &quot; + mBaseCacheSize + &quot; entries&quot;);</span><br><span class="line">                    return;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        mHashes = new int[size];</span><br><span class="line">        mArray = new Object[size&lt;&lt;1];</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    private static void freeArrays(final int[] hashes, final Object[] array, final int size) &#123;</span><br><span class="line">        if (hashes.length == (BASE_SIZE*2)) &#123;</span><br><span class="line">            synchronized (ArrayMap.class) &#123;</span><br><span class="line">                if (mTwiceBaseCacheSize &lt; CACHE_SIZE) &#123;</span><br><span class="line">                    array[0] = mTwiceBaseCache;</span><br><span class="line">                    array[1] = hashes;</span><br><span class="line">                    for (int i=(size&lt;&lt;1)-1; i&gt;=2; i--) &#123;</span><br><span class="line">                        array[i] = null;</span><br><span class="line">                    &#125;</span><br><span class="line">                    mTwiceBaseCache = array;</span><br><span class="line">                    mTwiceBaseCacheSize++;</span><br><span class="line">                    if (DEBUG) Log.d(TAG, &quot;Storing 2x cache &quot; + array</span><br><span class="line">                            + &quot; now have &quot; + mTwiceBaseCacheSize + &quot; entries&quot;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; else if (hashes.length == BASE_SIZE) &#123;</span><br><span class="line">            synchronized (ArrayMap.class) &#123;</span><br><span class="line">                if (mBaseCacheSize &lt; CACHE_SIZE) &#123;</span><br><span class="line">                    array[0] = mBaseCache;</span><br><span class="line">                    array[1] = hashes;</span><br><span class="line">                    for (int i=(size&lt;&lt;1)-1; i&gt;=2; i--) &#123;</span><br><span class="line">                        array[i] = null;</span><br><span class="line">                    &#125;</span><br><span class="line">                    mBaseCache = array;</span><br><span class="line">                    mBaseCacheSize++;</span><br><span class="line">                    if (DEBUG) Log.d(TAG, &quot;Storing 1x cache &quot; + array</span><br><span class="line">                            + &quot; now have &quot; + mBaseCacheSize + &quot; entries&quot;);</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Create a new empty ArrayMap.  The default capacity of an array map is 0, and</span><br><span class="line">     * will grow once items are added to it.</span><br><span class="line">     * 默认的构造函数，容量为0</span><br><span class="line">     */</span><br><span class="line">    public ArrayMap() &#123;</span><br><span class="line">        this(0, false);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Create a new ArrayMap with a given initial capacity.</span><br><span class="line">     */</span><br><span class="line">    public ArrayMap(int capacity) &#123;</span><br><span class="line">        this(capacity, false);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /** &#123;@hide&#125; */</span><br><span class="line">    public ArrayMap(int capacity, boolean identityHashCode) &#123;</span><br><span class="line">        mIdentityHashCode = identityHashCode;</span><br><span class="line"></span><br><span class="line">        // If this is immutable, use the sentinal EMPTY_IMMUTABLE_INTS</span><br><span class="line">        // instance instead of the usual EmptyArray.INT. The reference</span><br><span class="line">        // is checked later to see if the array is allowed to grow.</span><br><span class="line">        if (capacity &lt; 0) &#123;</span><br><span class="line">            mHashes = EMPTY_IMMUTABLE_INTS;</span><br><span class="line">            mArray = EmptyArray.OBJECT;</span><br><span class="line">        &#125; else if (capacity == 0) &#123;</span><br><span class="line">            mHashes = EmptyArray.INT;</span><br><span class="line">            mArray = EmptyArray.OBJECT;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            allocArrays(capacity);</span><br><span class="line">        &#125;</span><br><span class="line">        mSize = 0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Create a new ArrayMap with the mappings from the given ArrayMap.</span><br><span class="line">     */</span><br><span class="line">    public ArrayMap(ArrayMap&lt;K, V&gt; map) &#123;</span><br><span class="line">        this();</span><br><span class="line">        if (map != null) &#123;</span><br><span class="line">            putAll(map);</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Make the array map empty.  All storage is released.</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public void clear() &#123;</span><br><span class="line">        if (mSize &gt; 0) &#123;</span><br><span class="line">            final int[] ohashes = mHashes;</span><br><span class="line">            final Object[] oarray = mArray;</span><br><span class="line">            final int osize = mSize;</span><br><span class="line">            mHashes = EmptyArray.INT;</span><br><span class="line">            mArray = EmptyArray.OBJECT;</span><br><span class="line">            mSize = 0;</span><br><span class="line">            freeArrays(ohashes, oarray, osize);</s alue) &#123;</span><br><span class="line">        final int N = mSize*2;</span><br><span class="line">        final Object[] array = mArray;</span><br><span class="line">        if (value == null) &#123;</span><br><span class="line">            for (int i=1; i&lt;N; i+=2) &#123;</span><br><span class="line">                if (array[i] == null) &#123;</span><br><span class="line">                    return i&gt;&gt;1;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            for (int i=1; i&lt;N; i+=2) &#123;</span><br><span class="line">                if (value.equals(array[i])) &#123;</span><br><span class="line">                    return i&gt;&gt;1;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        return -1;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Check whether a value exists in the array.  This requires a linear search</span><br><span class="line">     * through the entire array.</span><br><span class="line">     *</span><br><span class="line">     * @param value The value to search for.</span><br><span class="line">     * @return Returns true if the value exists, else false.</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public boolean containsValue(Object value) &#123;</span><br><span class="line">        return indexOfValue(value) &gt;= 0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Retrieve a value from the array.</span><br><span class="line">     * @param key The key of the value to retrieve.</span><br><span class="line"> ><br><span class="line">     * @return Returns the previous value at the given index.</span><br><span class="line">     */</span><br><span class="line">    public V setValueAt(int index, V value) &#123;</span><br><span class="line">        index = (index &lt;&lt; 1) + 1;</span><br><span class="line">        V old = (V)mArray[index];</span><br><span class="line">        mArray[index] = value;</span><br><span class="line">        return old;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Return true if the array map contains no items.</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public boolean isEmpty() &#123;</span><br><span class="line">        return mSize &lt;= 0;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Add a new value to the array map.</span><br><span class="line">     * @param key The key under which to store the value.  If</span><br><span class="line">     * this key already exists in the array, its value will be replaced.</span><br><span class="line">     * @param value The value to store for the given key.</span><br><span class="line">     * @return Returns the old value that was stored for the given key, or null if there</span><br><span class="line">     * was no such key.</span><br><span class="line">     * add操作，对key做取hash操作</span><br><span class="line">     * 其取hash操作就是默认的System.identityHashCode(key),也就是不管用户是否复写，始终是object的hashcode方法</span><br><span class="line">     * 取位置的操作在indexof(key，hash)里面</span><br><span class="line">     * 当获得的index大于等于0会做插入操作，否则取反，之后根据存储的容量和hash数组的长度做对比</span><br><span class="line">     * 若存储的容量大于等于hash数组的长度，将其与BASE_SIZE做比较，如果是2倍以上，则在3/2 * size的地方插入，否则一倍以上则在BASE_SIZE * 2处插入，否则在BASE_SIZE处插入</span><br><span class="line">     * 存储的容量小于hash的长度，则扩容</span><br><span class="line">     * 此处操作有点疑惑</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public V put(K key, V value) &#123;</span><br><span class="line">        final int osize = mSize;</span><br><span class="line">        final int hash;</span><br><span class="line">        int index;</span><br><span class="line">        if (key == null) &#123;</span><br><span class="line">            hash = 0;</span><br><span class="line">            index = indexOfNull();</span><br><span class="line">        &#125; else &#123;</span><br><span class="line">            hash = mIdentityHashCode ? System.identityHashCode(key) : key.hashCode();</span><br><span class="line">            index = indexOf(key, hash);</span><br><span class="line">        &#125;</span><br><span class="line">        if (index &gt;= 0) &#123;</span><br><span class="line">            index = (index&lt;&lt;1) + 1;</span><br><span class="line">            final V old = (V)mArray[index];</span><br><span class="line">            mArray[index] = value;</span><br><span class="line">            return old;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        index = ~index;</span><br><span class="line">        if (osize &gt;= mHashes.length) &#123;</span><br><span class="line">            final int n = osize &gt;= (BASE_SIZE*2) ? (osize+(osize&gt;&gt;1))</span><br><span class="line">                    : (osize &gt;= BASE_SIZE ? (BASE_SIZE*2) : BASE_SIZE);</span><br><span class="line"></span><br><span class="line">            if (DEBUG) Log.d(TAG, &quot;put: grow from &quot; + mHashes.length + &quot; to &quot; + n);</span><br><span class="line"></span><br><span class="line">            final int[] ohashes = mHashes;</span><br><span class="line">            final Object[] oarray = mArray;</span><br><span class="line">            allocArrays(n);</span><br><span class="line"></span><br><span class="line">            if ray[index] = key;</span><br><span class="line">        mArray[index+1] = value;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * The use of the &#123;@link #append&#125; function can result in invalid array maps, in particular</span><br><span class="line">     * an array map where the same key appears multiple times.  This function verifies that</span><br><span class="line">     * the array map is valid, throwing IllegalArgumentException if a problem is found.  The</span><br><span class="line">     * main use for this method is validating an array map after unpacking from an IPC, to</span><br><span class="line">     * protect against malicious callers.</span><br><span class="line">     * @hide</span><br><span class="line">     */</span><br><span class="line">    public void validate() &#123;</span><br><span class="line">        final int N = mSize;</span><br><span class="line">        if (N &lt;= 1) &#123;</span><br><span class="line">            // There can&#x27;t be dups.</span><br><span class="line">            return;</span><br><span class="line">        &#125;</span><br><span class="line">        int basehash = mHashes[0];</span><br><span class="line">        int basei = 0;</span><br><span class="line">        for (int i=1; i&lt;N; i++) &#123;</span><br><span class="line">            int hash = mHashes[i];</span><br><span class="line">            if (hash != basehash) &#123;</span><br><span class="line">                basehash = hash;</span><br><span class="line">                basei = i;</span><br><span class="line">                continue;</span><br><span class="line">            &#125;</span><br><span class="line">            // We are in a run of entries with the same hash code.  Go backwards through</span><br><span class="line">            // the array to see if any keys are the same.</span><br><span class="line">            final Object cur = mArray[i&lt;&lt; an><br><span class="line">                    K key = keyAt(i);</span><br><span class="line">                    V mine = valueAt(i);</span><br><span class="line">                    Object theirs = map.get(key);</span><br><span class="line">                    if (mine == null) &#123;</span><br><span class="line">                        if (theirs != null || !map.containsKey(key)) &#123;</span><br><span class="line">                            return false;</span><br><span class="line">                        &#125;</span><br><span class="line">                    &#125; else if (!mine.equals(theirs)) &#123;</span><br><span class="line">                        return false;</span><br><span class="line">                    &#125;</span><br><span class="line">                &#125;</span><br><span class="line">            &#125; catch (NullPointerException ignored) &#123;</span><br><span class="line">                return false;</span><br><span class="line">            &#125; catch (ClassCastException ignored) &#123;</span><br><span class="line">                return false;</span><br><span class="line">            &#125;</span><br><span class="line">            return true;</span><br><span class="line">        &#125;</span><br><span class="line">        return false;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * &#123;@inheritDoc&#125;</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public int hashCode() &#123;</span><br><span class="line">        final int[] hashes = mHashes;</span><br><span class="line">        final Object[] array = mArray;</span><br><span class="line">        int result = 0;</span><br><span class="line">        for (int i = 0, v = 1, s = mSize; i &lt; s; i++, v+=2) &#123;</span><br><span class="line">            Object value = array[v];</span><br><span class="line">            result += hashes[i] ^ (value == null ? 0 : value.hashCode());</span><br><span class="line">        &#125;</span><br><span class="line">        return result;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * &#123;@inheritDoc&#125;</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;This implementation composes a string by iterating over its mappings. If</span><br><span class="line">     * this map contains itself as a key or a value, the string &quot;(this Map)&quot;</span><br><span class="line">     * will appear in its place.</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public String toString() &#123;</span><br><span class="line">        if (isEmpty()) &#123;</span><br><span class="line">            return &quot;&#123;&#125;&quot;;</span><br><span class="line">        &#125;</span><br><span class="line"></span><br><span class="line">        StringBuilder buffer = new StringBuilder(mSize * 28);</span><br><span class="line">        buffer.append(&#x27;&#123;&#x27;);</span><br><span class="line">        for (int i=0; i&lt;mSize; i++) &#123;</span><br><span class="line">            if (i &gt; 0) &#123;</span><br><span class="line">                buffer.append(&quot;, &quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            Object key = keyAt(i);</span><br><span class="line">            if (key != this) &#123;</span><br><span class="line">                buffer.append(key);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                buffer.append(&quot;(this Map)&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">            buffer.append(&#x27;=&#x27;);</span><br><span class="line">            Object value = valueAt(i);</span><br><span class="line">            if (value != this) &#123;</span><br><span class="line">                buffer.append(value);</span><br><span class="line">            &#125; else &#123;</span><br><span class="line">                buffer.append(&quot;(this Map)&quot;);</span><br><span class="line">            &#125;</span><br><span class="line">        &#125;</span><br><span class="line">        buffer.append(&#x27;&#125;&#x27;);</span><br><span class="line">        return buffer.toString();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    // ------------------------------------------------------------------------</span><br><span class="line">    // Interop with traditional Java containers.  Not as efficient as using</span><br><span class="line">    // specialized collection APIs.</span><br><span class="line">    // ------------------------------------------------------------------------</span><br><span class="line"></span><br><span class="line">    private MapCollections&lt;K, V&gt; getCollection() &#123;</span><br><span class="line">        if (mCollections == null) &#123;</span><br><span class="line">            mCollections = new MapCollections&lt;K, V&gt;() &#123;</span><br><span class="line">                @Override</span><br><span class="line">                protected int colGetSize() &#123;</span><br><span class="line">                    return mSize;</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                @Override</span><br><span class="line">                protected Object colGetEntry(int index, int offset) &#123;</span><br><span class="line">                    return mArray[(index&lt;&lt;1) + offset];</span><br><span class="line">                &#125;</span><br><span class="line"></span><br><span class="line">                @Override</span><br><span class="line">                protected int colIndexOfKey(Object key) &#123;</span><br><span class="line"> n mCollections;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Determine if the array map contains all of the keys in the given collection.</span><br><span class="line">     * @param collection The collection whose contents are to be checked against.</span><br><span class="line">     * @return Returns true if this array map contains a key for every entry</span><br><span class="line">     * in &lt;var&gt;collection&lt;/var&gt;, else returns false.</span><br><span class="line">     */</span><br><span class="line">    public boolean containsAll(Collection&lt;?&gt; collection) &#123;</span><br><span class="line">        return MapCollections.containsAllHelper(this, collection);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Perform a &#123;@link #put(Object, Object)&#125; of all key/value pairs in &lt;var&gt;map&lt;/var&gt;</span><br><span class="line">     * @param map The map whose contents are to be retrieved.</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public void putAll(Map&lt;? extends K, ? extends V&gt; map) &#123;</span><br><span class="line">        ensureCapacity(mSize + map.size());</span><br><span class="line">        for (Map.Entry&lt;? extends K, ? extends V&gt; entry : map.entrySet()) &#123;</span><br><span class="line">            put(entry.getKey(), entry.getValue());</span><br><span class="line">        &#125;</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Remove all keys in the array map that exist in the given collection.</span><br><span class="line">     * @param collection The collection whose contents are to be used to remove keys.</span><br><span class="line">     * @return Returns true if any keys were removed from the array map, else false.</span><br><span class="line">     */</span><br><span class="line">    public boolean removeAll(Collection&lt;?&gt; collection) &#123;</span><br><span class="line">        return MapCollections.removeAllHelper(this, collection);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Remove all keys in the array map that do &lt;b&gt;not&lt;/b&gt; exist in the given collection.</span><br><span class="line">     * @param collection The collection whose contents are to be used to determine which</span><br><span class="line">     * keys to keep.</span><br><span class="line">     * @return Returns true if any keys were removed from the array map, else false.</span><br><span class="line">     */</span><br><span class="line">    public boolean retainAll(Collection&lt;?&gt; collection) &#123;</span><br><span class="line">        return MapCollections.retainAllHelper(this, collection);</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Return a &#123;@link java.util.Set&#125; for iterating over and interacting with all mappings</span><br><span class="line">     * in the array map.</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;&lt;b&gt;Note:&lt;/b&gt; this is a very inefficient way to access the array contents, it</span><br><span class="line">     * requires generating a number of temporary objects and allocates additional state</span><br><span class="line">     * information associated with the container that will remain for the life of the container.&lt;/p&gt;</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;&lt;b&gt;Note:&lt;/b&gt;&lt;/p&gt; the semantics of this</span><br><span class="line">     * Set are subtly different than that of a &#123;@link java.util.HashMap&#125;: most important,</span><br><span class="line">     * the &#123;@link java.util.Map.Entry Map.Entry&#125; object returned by its iterator is a single</span><br><span class="line">     * object that exists for the entire iterator, so you can &lt;b&gt;not&lt;/b&gt; hold on to it</span><br><span class="line">     * after calling &#123;@link java.util.Iterator#next() Iterator.next&#125;.&lt;/p&gt;</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public Set&lt;Map.Entry&lt;K, V&gt;&gt; entrySet() &#123;</span><br><span class="line">        return getCollection().getEntrySet();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Return a &#123;@link java.util.Set&#125; for iterating over and interacting with all keys</span><br><span class="line">     * in the array map.</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;&lt;b&gt;Note:&lt;/b&gt; this is a fairly inefficient way to access the array contents, it</span><br><span class="line">     * requires generating a number of temporary objects and allocates additional state</span><br><span class="line">     * information associated with the container that will remain for the life of the container.&lt;/p&gt;</span><br><span class="line">     */</span><br><span class="line">    @Override</span><br><span class="line">    public Set&lt;K&gt; keySet() &#123;</span><br><span class="line">        return getCollection().getKeySet();</span><br><span class="line">    &#125;</span><br><span class="line"></span><br><span class="line">    /**</span><br><span class="line">     * Return a &#123;@link java.util.Collection&#125; for iterating over and interacting with all values</span><br><span class="line">     * in the array map.</span><br><span class="line">     *</span><br><span class="line">     * &lt;p&gt;&lt;b&gt;Note:&lt;/b&gt; this is a fairly inefficient way t
